<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        :root {
            --primary: #2b2d42;
            --primary-hover: #404466;
            --background: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --border: #e0e0e0;
            --bot-bg: #f8f9fa;
            --user-bg: #2b2d42;
            --user-text: #ffffff;
        }

        [data-theme="dark"] {
            --primary: #181818;
            --background: #0a0a0a;
            --text-primary: #e5e5e5;
            --text-secondary: #a1a1a1;
            --border: #333333;
            --bot-bg: #1a1a1a;
            --user-bg: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: var(--background);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: min(90%, 700px);
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--user-bg);
            color: var(--user-text);
            font-weight: 500;
        }

        .bot-avatar {
            background: var(--primary);
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            background: var(--bot-bg);
            line-height: 1.5;
            border: 1px solid var(--border);
            word-break: break-word;
        }

        .user-content {
            background: var(--user-bg);
            color: var(--user-text);
            border: none;
        }

        .input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--background);
        }

        .input-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 1rem 4rem 1rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            background: var(--background);
            color: var(--text-primary);
            resize: none;
            min-height: 56px;
            max-height: 200px;
            line-height: 1.5;
        }

        .send-button {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17v-2h2v2h-2zm2.07-7.75-.9.92c-.5.51-.86.97-1.04 1.69-.08.32-.13.68-.13 1.14h-2v-.5c0-.46.08-.9.22-1.31.2-.55.53-1.03.95-1.42l1.24-1.26c.38-.39.59-.89.59-1.42 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                </svg>
                <span>DeepSeek</span>
            </div>
            <button onclick="toggleTheme()">ðŸŒ“</button>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Ask me anything..." 
                    rows="1"
                    oninput="autoResize()"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');

        marked.setOptions({
            breaks: true,
            highlight: (code) => hljs.highlightAuto(code).value
        });

        function renderMessages() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = messages.map(msg => `
                <div class="message ${msg.role === 'user' ? 'user-message' : ''}">
                    <div class="avatar ${msg.role === 'user' ? '' : 'bot-avatar'}">
                        ${msg.role === 'user' ? 'You' : 'AI'}
                    </div>
                    <div class="message-content ${msg.role === 'user' ? 'user-content' : ''}">
                        ${msg.role === 'user' ? msg.content : marked.parse(msg.content)}
                    </div>
                </div>
            `).join('');
            
            document.querySelectorAll('pre code').forEach(hljs.highlightElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            isProcessing = true;
            input.disabled = true;
            
            try {
                messages.push({ role: 'user', content: message });
                localStorage.setItem('chatHistory', JSON.stringify(messages));
                renderMessages();
                input.value = '';
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: 'user', content: message }] })
                });

                if (!response.ok) throw new Error('Request failed');
                
                const data = await response.json();
                messages.push({ role: 'assistant', content: data.reply });
                localStorage.setItem('chatHistory', JSON.stringify(messages));
                renderMessages();
                
            } catch (error) {
                console.error('Error:', error);
                messages.push({ role: 'assistant', content: `**Error:** ${error.message}` });
                renderMessages();
            } finally {
                isProcessing = false;
                input.disabled = false;
                input.focus();
            }
        }

        function autoResize() {
            const textarea = document.getElementById('userInput');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleTheme() {
            const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Initialize
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        renderMessages();
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
