<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            background: #0078ff;
            color: white;
            text-align: center;
            padding: 16px;
            font-size: 22px;
            font-weight: 600;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
            padding-right: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 25px;
            max-width: 75%;
            word-wrap: break-word;
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-message {
            background: #0078ff;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            background: #e5e5e5;
            color: black;
            align-self: flex-start;
            border-top-left-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005bbf;
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                bottom: 0; /* Ensure the input stays at the bottom */
            }

            .chat-header {
                font-size: 18px;
            }

            .message {
                max-width: 80%;
            }

            input {
                padding: 10px;
            }

            .input-container {
                padding: 8px 12px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Adjust for very small screens */
        @media (max-width: 480px) {
            .chat-container {
                height: 85vh;
            }

            .chat-box {
                padding: 10px;
            }

            .input-container {
                padding: 8px;
            }

            input {
                padding: 8px;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Deepseek Chatbot</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Ask me something..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">&#8594;</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            if (!userInput.value.trim()) return;

            // Add user message
            appendMessage("You", userInput.value, "user-message");

            // Fetch bot response
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput.value }),
            });

            const data = await response.json();

            // Add bot response
            if (data.reply) {
                appendMessage("Bot", data.reply, "bot-message");
            } else {
                appendMessage("Bot", "Sorry, I didn't understand that.", "bot-message");
            }

            // Clear input and auto-scroll
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMessage(sender, text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = `${sender}: ${text}`;
            chatBox.appendChild(messageDiv);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
