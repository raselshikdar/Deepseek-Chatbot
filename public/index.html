<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        :root {
            --primary: #6d28d9;
            --primary-hover: #5b21b6;
            --background: #ffffff;
            --text-primary: #1e293b;
            --border: #e2e8f0;
            --bot-bg: #f8fafc;
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --text-primary: #f8fafc;
            --border: #334155;
            --bot-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: var(--bot-bg);
            margin-right: auto;
            border: 1px solid var(--border);
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
        }

        textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            resize: none;
            min-height: 56px;
            background: var(--background);
            color: var(--text-primary);
        }

        button {
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 0.75rem;
            color: white;
            cursor: pointer;
        }

        .welcome-message {
            text-align: center;
            margin: auto;
            padding: 2rem;
        }

        .examples-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .example-card {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .examples-container {
                grid-template-columns: 1fr;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <span>DeepSeek</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="welcome-message">
                <h2>How can I help you today?</h2>
                <div class="examples-container">
                    <div class="example-card" onclick="handleExample('Explain quantum computing')">
                        Explain quantum computing
                    </div>
                    <div class="example-card" onclick="handleExample('JavaScript HTTP request')">
                        JavaScript HTTP request
                    </div>
                    <div class="example-card" onclick="handleExample('Write a poem about AI')">
                        Write a poem about AI
                    </div>
                    <div class="example-card" onclick="handleExample('Science fiction story ideas')">
                        Science fiction story ideas
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    oninput="autoResize()"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let messages = [];

        // Theme management
        function toggleTheme() {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            localStorage.setItem('theme', document.body.getAttribute('data-theme'));
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Message handling
        function addMessage(content, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            messages.push(content);
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            isProcessing = true;
            input.disabled = true;
            
            try {
                addMessage(message, true);
                input.value = '';
                
                // Simulated API call
                const response = await new Promise(resolve => {
                    setTimeout(() => resolve({
                        content: "This is a sample response. Implement real API integration here."
                    }), 1000);
                });

                addMessage(response.content, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage("Error processing request", false);
            } finally {
                isProcessing = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Example handling
        function handleExample(question) {
            const input = document.getElementById('userInput');
            input.value = question;
            input.focus();
            autoResize();
        }

        // Utilities
        function autoResize() {
            const textarea = document.getElementById('userInput');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Initialize
        loadTheme();
    </script>
</body>
</html>
