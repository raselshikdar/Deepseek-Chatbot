<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Clone</title>
    <style>
        :root {
            --primary: #2b2d42;
            --background: #ffffff;
            --text-primary: #1a1a1a;
            --border: #e0e0e0;
            --bot-bg: #f8f9fa;
            --user-bg: #2b2d42;
            --user-text: #ffffff;
        }

        [data-theme="dark"] {
            --primary: #181818;
            --background: #0a0a0a;
            --text-primary: #ffffff;
            --border: #333333;
            --bot-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--user-bg);
            color: var(--user-text);
            margin-left: auto;
        }

        .bot-message {
            background: var(--bot-bg);
            margin-right: auto;
            border: 1px solid var(--border);
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
        }

        textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            resize: none;
            min-height: 50px;
        }

        button {
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 0.75rem;
            color: white;
            cursor: pointer;
        }

        .examples-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .example-card {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .examples-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>DeepSeek</h1>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="examples-container">
                <div class="example-card" data-question="Explain quantum computing">
                    What is quantum computing?
                </div>
                <div class="example-card" data-question="Write a poem about AI">
                    AI poetry
                </div>
                <div class="example-card" data-question="How to make HTTP request in JavaScript">
                    JavaScript HTTP
                </div>
                <div class="example-card" data-question="Science fiction story ideas">
                    Sci-fi ideas
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Type your message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        const responses = {
            "quantum": "Quantum computing uses quantum bits (qubits) to perform calculations...",
            "poem": "Roses are red, Violets are blue, AI is smart, And so are you!",
            "javascript": "Use fetch API: fetch('url').then(response => response.json())",
            "sci-fi": "1. AI colony on Mars\n2. Time-traveling historians\n3. Underwater civilization"
        };

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.querySelectorAll('.example-card').forEach(card => {
                card.addEventListener('click', () => handleExample(card.dataset.question));
            });
        });

        function addMessage(content, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            isProcessing = true;
            input.disabled = true;
            
            try {
                addMessage(message, true);
                input.value = '';

                // Simulated API call with different responses
                const response = await mockApiCall(message);
                addMessage(response, false);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`, false);
            } finally {
                isProcessing = false;
                input.disabled = false;
            }
        }

        async function mockApiCall(message) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Return different responses based on keywords
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('quantum')) return responses.quantum;
            if (lowerMessage.includes('poem')) return responses.poem;
            if (lowerMessage.includes('javascript')) return responses.javascript;
            if (lowerMessage.includes('sci-fi')) return responses.sci-fi;
            return "I'm a mock AI. For real responses, implement API integration.";
        }

        function handleExample(question) {
            const input = document.getElementById('userInput');
            input.value = question;
            sendMessage();
        }

        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        }
    </script>
</body>
</html>
