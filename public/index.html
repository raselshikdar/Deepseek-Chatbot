<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deepseek Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f5f5f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border: 1px solid #e4e4e7;
        }

        .chat-header {
            background: #ffffff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e4e4e7;
            flex-shrink: 0;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6D28D9, #8B5CF6);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .chat-header-text {
            font-size: 16px;
            font-weight: 600;
            color: #18181b;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0; /* Fix for Firefox scrolling */
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            background: #6D28D9;
            color: white;
            margin-left: auto;
            border-radius: 12px 12px 0 12px;
        }

        .bot-message {
            background: #f4f4f5;
            color: #18181b;
            margin-right: auto;
            border-radius: 12px 12px 12px 0;
        }

        .input-container {
            padding: 12px 16px;
            background: #ffffff;
            border-top: 1px solid #e4e4e7;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            outline: none;
            min-height: 40px;
        }

        input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        button {
            padding: 0 20px;
            background: #6D28D9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            min-height: 40px;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background: #f4f4f5;
            border-radius: 12px;
            width: 80px;
            margin-right: auto;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background: #6D28D9;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (min-width: 768px) {
            .chat-container {
                height: 90vh;
                border-radius: 16px;
                margin: 20px;
            }
            
            .chat-header {
                padding: 16px 24px;
            }
            
            .logo {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .chat-box {
                padding: 24px;
                gap: 16px;
            }
            
            .message {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .input-container {
                padding: 16px 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">DS</div>
            <div class="chat-header-text">DeepSeek</div>
        </div>
        
        <div class="chat-box" id="chat-box"></div>
        
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Ask me something..." 
                   onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let isProcessing = false;

        async function sendMessage() {
            if (isProcessing) return;
            
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const message = userInput.value.trim();

            if (!message) return;

            isProcessing = true;
            appendMessage(message, "user-message");
            userInput.value = "";
            
            // Add typing indicator
            const typingIndicator = createTypingIndicator();
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                chatBox.removeChild(typingIndicator);
                appendMessage(data.reply, "bot-message");
            } catch (error) {
                console.error('Error:', error);
                chatBox.removeChild(typingIndicator);
                appendMessage("Sorry, I'm having trouble connecting. Please try again.", "bot-message");
            }

            chatBox.scrollTop = chatBox.scrollHeight;
            isProcessing = false;
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatBox.appendChild(messageDiv);
        }

        function createTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.className = "message typing-indicator";
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            return typingDiv;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initial scroll to bottom
        window.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
